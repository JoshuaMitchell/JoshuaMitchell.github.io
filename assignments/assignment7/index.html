<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div class="box1">
                <h1> Who's the Oldest? </h1>
                <p> Name 1: <input id="name-one"></p>
                <p> Age 1: <input id="age-one"></p>
                <p> Name 2: <input id="name-two"></p>
                <p> Age 2: <input id="age-two"></p>
                <p> Name 3: <input id="name-three"></p>
                <p> Age 3: <input id="age-three"></p>
                <button id="comp-button"> Compare Ages </button>
                <p id="comp-results"></p>
            </div>
            <div class="box2">
                <h1> Hello World! </h1>
                <p> Language: <input id="lang-input"></p>
                <button id="lang-button"> Display Hello </button>
                <p id="lang-results"></p>
            </div>
            <div class="box3">
                <h1> Pluralize </h1>
                <p> Number of Item: <input id="item-input"></p>
                <p> Item Name: <input id="item-name"></p>
                <button id="plur-button"> Pluralize </button>
                <p id="plur-results"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
